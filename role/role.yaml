apiVersion: v1
kind: ServiceAccount
metadata:
  name: pentest-sa
  namespace: deployer-ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pentest-role
  namespace: deployer-ci
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pentest-bind
  namespace: deployer-ci
subjects:
- kind: ServiceAccount
  name: pentest-sa
  namespace: deployer-ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pentest-role
---
apiVersion: v1
kind: Pod
metadata:
  name: pentest
  namespace: deployer-ci
  labels:
    app: pentest
spec:
  serviceAccountName: pentest-sa
  containers:
  - name: pentest
    image: busybox
    securityContext:
      privileged: false
    command: ["/bin/sh", "-c", "sleep 3600"]
